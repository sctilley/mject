{% extends 'core/base.html' %}
{% block content %}
    {% if leaguecheck > 0 %}
    <div class="container" id="newleague">
        <button class='btn' hx-get="{% url 'add_league' %}" hx-target="#query_result" hx-swap="innerHTML">
            <i class="bi bi-plus-lg" style="font-size: 2rem;"></i></svg>
            <small>start new league</small>
        </button>
    </div>
    {% else %}
    <div class="container">
        <p>Please finish your open league first.</p>
    </div>
    {% endif %}


    <div class="container" id="newltarg"> 
        <div id="query_result" hx-target="this" hx-swap="innerHTML" hx-get="{% url 'get_league_current' %}" hx-trigger="load"></div>
    </div>
    <div class="card mb-4">
        <h5 class="card-title">Player Information Card</h5>
        <div class="card-body">
          Update your match and find some player Information
        </div>
    </div>
    <h2>Past Leagues: </h2>
    <div class="container">
        <div id="query_result" hx-target="this" hx-swap="innerHTML" hx-get="{% url 'get_leagues_accordion' %}" hx-trigger="load"></div>
    </div>




{% endblock content %}
