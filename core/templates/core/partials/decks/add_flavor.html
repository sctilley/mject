<tr>
    <td>{{ form.name }}
        {{ form.name.errors}}
    </td>
    <td>{{ form.deck }}
        {{ form.deck.errors }}
    </td>
    <td>
        {{ form.isdefault }}
        {{ form.isdefault.errors }}
        <small>is default?</small>
    </td>
    <td><a href="#" hx-post="{% url 'submit_new_flavor' %}" hx-target="closest tr" hx-swap="outerHTML" hx-include="closest tr" class="me-3">Save</a>
      <a href="#" hx-get="{% url 'cancel_add_deck' %}" hx-target="closest tr" hx-swap="outerHTML"class="text-secondary">Discard</a>
    </td>
</tr>
